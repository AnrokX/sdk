<style>
    .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        opacity: 0.7;
    }

    .crosshair::before,
    .crosshair::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
    }

    .crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    .crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>

<div class="crosshair"></div>
